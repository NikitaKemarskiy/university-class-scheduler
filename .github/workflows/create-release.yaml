name: Create release

# Run this action on the main branch
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "NEXT_RELEASE_TAG_NAME=v" ${{ steps.actions_project_version_check.outputs.version }} >> $GITHUB_ENV
      - run: |
          echo "Next release tag name: " ${{ env.NEXT_RELEASE_TAG_NAME }}
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEXT_RELEASE_TAG_NAME }}
          release_name: Release ${{ env.NEXT_RELEASE_TAG_NAME }}
          draft: false
          prerelease: false
